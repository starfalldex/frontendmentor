<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-component">
      <img id="image" src="images/image-product-desktop.jpg" />

      <div class="details-wrapper">
        <div class="details" id="type">Perfume</div>
        <div class="font-noto-serif" id="name">Gabrielle Essence Eau De Parfum</div>
        <div class="details" id="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </div>
        <div class="details" id="price">
          <div class="font-noto-serif" id="new-price">$149.99</div>
          <div id="old-price">$169.99</div>
        </div>
        <button id="to-cart">
          <img src="images/icon-cart.svg"/>
          <div>Add to Cart</button >
        </div>
      </div>
    </div>
  </body>
</html>

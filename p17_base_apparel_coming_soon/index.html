<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img src="images/bg-pattern-desktop.svg" alt="" />
    </div>

    <div class="comming-soon-page">
      <div class="logo align-center">
        <img src="images/logo.svg" alt="" />
      </div>

      <div class="content-zone align-center">
        <div class="title">
          <h1>We're</h1>
          <h1>coming</h1>

          <h1>soon</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch
          deals.
        </p>
        <form novalidate >
          <input id="email" type="email" placeholder="Email Address" />
          <div class="alert-msg">Please provide a valid email</div>
          <button><img src="images/icon-arrow.svg" /></button>
          <img class="alert-image " src="images/icon-error.svg" alt="" />
        </form>
      </div>

      <div class="image">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

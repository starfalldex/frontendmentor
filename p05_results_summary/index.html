<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-result">
      <div class="score-wrapper">
        <div class="score" id="title">Your Result</div>
        <div class="score" id="average-points">
          <div id="avg-points-scored">76</div>
          <div id="avg-points-total">of 100</div>
        </div>
        <div class="score" id="description">
          <div id="status">Great</div>
          <div id="status-desc">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>

      <div class="summary-wrapper">
        <div id="summary">Summary</div>
        <div id="category-wrapper">
          <div class="category" id="reaction">
            <div class="category-name">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              Reaction
            </div>
            <div class="points">
              <div class="gained">80</div>
              <div class="total">/ 100</div>
            </div>
          </div>

          <div class="category" id="memory">
            <div class="category-name">
              <img src="assets/images/icon-memory.svg" alt="reaction icon" />
              Memory
            </div>
            <div class="points">
              <div class="gained">92</div>
              <div class="total">/ 100</div>
            </div>
          </div>

          <div class="category" id="verbal">
            <div class="category-name">
              <img src="assets/images/icon-verbal.svg" alt="reaction icon" />
              Verbal
            </div>
            <div class="points">
              <div class="gained">61</div>
              <div class="total">/ 100</div>
            </div>
          </div>

          <div class="category" id="visual">
            <div class="category-name">
              <img src="assets/images/icon-visual.svg" alt="reaction icon" />
              Visual
            </div>
            <div class="points">
              <div class="gained">73</div>
              <div class="total">/ 100</div>
            </div>
          </div>
        </div>

        <button id="button-continue">Continue</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="order-summary-card">
      <div class="image"><img src="images/illustration-hero.svg" alt="" /></div>

      <div class="content-zone">
        <div class="text-zone">
          <div class="main-text">Order Summary</div>
          <div class="description-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </div>
        </div>

        <div class="cost-plan-zone">
          <img src="images/icon-music.svg" alt="" />
          <div class="plan-cost">
            <div class="plan">Annual Plan</div>
            <div class="cost">$59.99/year</div>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <div class="payment-zone">
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>

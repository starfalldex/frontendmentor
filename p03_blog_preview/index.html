<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card'</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="" />
      <div class="detail-wrap">
        <div class="detail" id="type">Learning</div>
        <div class="detail" id="publish-date">Published 21 Dec 2023</div>
        <div class="detail" id="name">HTML & CSS foundations</div>
        <div class="detail" id="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
      </div>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="" />
        <div class="profile-name">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>

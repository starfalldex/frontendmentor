<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nft-card">
      <div class="image">
        <img class="eye-icon" src="images/image-equilibrium.jpg" alt="Equilibrium image" />
      </div>
      <div class="text-zone">
        <div class="main-text">Equilibrium #3429</div>
        <div class="description-text">Our Equilibrium collection promotes balance and calm.</div>
      </div>
      <div class="cost-time-zone">
        <div class="cost">0.041 ETH</div>
        <div class="time"><img class="clock" src="images/icon-clock.svg" alt="" />3 days left</div>
      </div>
      <div class="profile-zone">
        <img src="images/image-avatar.png" alt="" />
        <div>
          <div class="creater">Creation of</div>
          <div class="name">Jules Wyvern</div>
        </div>
      </div>
    </div>
  </body>
</html>

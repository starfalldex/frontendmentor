<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="huddle-landing-page">
      <div class="section-navbar">
        <img class="img-logo" src="images/logo.svg" alt="" />
      </div>
      <div class="section-body">
        <div class="section-img">
          <img class="img-illus" src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="section-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in
            genuine discussion.
          </p>

          <button>Register</button>

          <div class="link-svg-wrapper">
            <a class="link-svg" href="https://facebook.com">
              <i class="ri-facebook-fill"></i>
            </a>
            <a class="link-svg" href="https://instagram.com">
              <i class="ri-instagram-line"></i>
            </a>
            <a class="link-svg" href="https://twitter.com">
              <i class="ri-twitter-x-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

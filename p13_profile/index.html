<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-look">
      <img class="img-1" src="images/bg-pattern-top.svg" alt="" />
      <img class="img-2" src="images/bg-pattern-bottom.svg" alt="" />
    </div>

    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="" />

      <div class="profile-zone">
        <img src="images/image-victor.jpg" alt="" />
        <div class="name-age">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="country">London</div>
      </div>

      <div class="detail-zone">
        <div class="detail">
          <div class="numbers">80K</div>
          <div class="name">Followers</div>
        </div>
        <div class="detail">
          <div class="numbers">803K</div>
          <div class="name">Likes</div>
        </div>
        <div class="detail">
          <div class="numbers">1.4K</div>
          <div class="name">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>

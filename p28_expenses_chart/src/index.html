<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="balance-wrap">
      <div class="left">
        <p class="topic"> My balance </p>
        <p class="price"> $921.48 </p>
      </div>
      <div class="right">
        <img src="../images/logo.svg" alt="">
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-wrapper">
        <p>Spending - Last 7 days</p>
        <div class="chart-container"><canvas id="acquisitions"></canvas></div>
      </div>

      <div class="total-expense">
        <div class="left">
          <p class="topic">Total this month</p>
          <p class="price">$478.33</p>
        </div>
        <div class="right">
          <p class="percent">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="acquisitions.js"></script>
  <script src="script.js"></script>
</body>

</html>

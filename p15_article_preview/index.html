<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article preview component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="article-preview">
      <img src="images/drawers.jpg" alt="drawer's image" />
      <div class="content-zone">
        <div class="detail-zone">
          <div class="tagline">Shift the overall look and feel by adding these wonderful touches to furniture in your home</div>
          <div class="description">
            Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make
            any room feel complete.
          </div>
        </div>

        <div class="profile-zone">
          <div class="profile-image"><img src="images/avatar-michelle.jpg" /></div>
          <div class="profile">
            <div class="name">Michelle Appleton</div>
            <div class="date">28 Jun 2020</div>
          </div>
        </div>

        <div class="share-zone">
          <div class="link-wrapper">
            <div class="link-content">
              <div class="link-text">share</div>
              <img class="link" src="images/icon-facebook.svg" alt="" />
              <img class="link" src="images/icon-pinterest.svg" alt="" />
              <img class="link" src="images/icon-twitter.svg" alt="" />
            </div>
          </div>
          <div class="share">
            <img class="open-close" src="images/icon-share.svg" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

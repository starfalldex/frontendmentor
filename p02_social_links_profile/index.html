<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | title here</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <img class="image" src="assets/images/avatar-jessica.jpeg" alt="profile image" />
            <div class="detail-wrap">
                <div class="detail" id="name">Jessica Randall</div>
                <div class="detail" id="address">London, United Kingdom</div>
                <div class="detail" id="description">"Front-end developer and avid reader."</div>
            </div>
            <div class="social-link-wrap">
                <div class="social-link">GitHub</div>
                <div class="social-link">Twitter</div>
                <div class="social-link">Instagram</div>
                <div class="social-link">LinkedIn</div>
                <div class="social-link">Frontend Mentor</div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="img-logo" src="images/logo.svg" alt="" />
    <div class="section-content">
      <p> We are launching<span> soon! </span></p>
      <p>Subscribe and get notified</p>
      <form novalidate>
        <input class="inp-email" type="email" placeholder="your email address..." />
        <input class="inp-submit" type="submit" value="Notify Me" />
        <div class="error-msg">Please provide a valid email address</div>
      </form>
      <img class="img-ilust" src="images/illustration-dashboard.png" alt="" />
    </div>
    <footer>
      <div class="link-svg-wrapper">
        <a class="link-svg" href="https://facebook.com">
          <i class="ri-facebook-fill"></i>
        </a>
        <a class="link-svg" href="https://instagram.com">
          <i class="ri-instagram-line"></i>
        </a>
        <a class="link-svg" href="https://twitter.com">
          <i class="ri-twitter-x-fill"></i>
        </a>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

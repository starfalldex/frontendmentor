<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stats-preview">
      <div class="content-zone">
        <div class="text-zone">
          <div class="text-heading">Get <span>insights</span> that help your business grow.</div>
          <div class="text-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </div>
        </div>

        <div class="stats-zone">
          <div class="stat">
            <div class="number">10k+</div>
            <div class="type">companies</div>
          </div>
          <div class="stat">
            <div class="number">314</div>
            <div class="type">templates</div>
          </div>
          <div class="stat">
            <div class="number">12M+</div>
            <div class="type">queries</div>
          </div>
        </div>
      </div>

      <div class="image">
      </div>
    </div>
  </body>
</html>

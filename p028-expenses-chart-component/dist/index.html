<!DOCTYPE html>
<html lang="en">

<head>

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="index.da49fb6b.css">
</head>

<body>
    <div class="container">
        <div class="balance-wrap">
            <div class="left">
                <p class="topic"> My balance </p>

            <div class="right"> <img src="logo.2649a69b.svg" alt> </div>
